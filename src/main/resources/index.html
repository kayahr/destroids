<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>JSteroids</title>
    <link href="stylesheets/jsteroids.css" media="screen" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="prototype.js"></script>
    <script type="text/javascript" src="twodee.js"></script>
    <script type="text/javascript" src="jsteroids-src.js"></script>
    <script type="text/javascript">
    /* <![CDATA[ */
    
    jsteroids.onPreferences = function() { alert("Not implemented") };
    jsteroids.onHelp = function() { alert("Not implemented") };
    
    game = new jsteroids.Game("output");

    function switchOrientation()
    {
        var e, tmp;
        
        e = document.getElementById("output");
        tmp = e.style.width;
        e.style.width = e.style.height;
        e.style.height = tmp;
        game.resize();
    }
    
    /* ]]> */
    </script>    
  </head>
  <body style="margin:0;padding:0;border:0">  
    <div id="output" style="width:320px;height:400px;background:#ccc"></div>
    <div>
      <br />
      <button onclick="game.start()">Start</button>
      <button onclick="game.stop()">Stop</button>
      <button onclick="switchOrientation()">Switch orientation</button>
    </div>
  </body>
</html>
